name: ðŸ›¡ï¸ CI Pipeline - Pokedex

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ============================================================================
  # JOB 1: Linting - Verifica calidad del cÃ³digo (rÃ¡pido, sin DB)
  # ============================================================================
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8

      - name: Lint with flake8
        run: |
          # Errores crÃ­ticos (sintaxis, imports rotos)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Advertencias de estilo (no bloquean el build)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ============================================================================
  # JOB 2: Tests - Ejecuta tests con PostgreSQL real
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Solo corre si lint pasa

    # Variables de entorno globales para todos los steps
    env:
      SECRET_KEY: 'clave-temporal-para-ci-github'
      DEBUG: 'True'
      DATABASE_URL: postgres://oak_user:password_secreta_ci@localhost:5432/pokedex_db

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: pokedex_db
          POSTGRES_USER: oak_user
          POSTGRES_PASSWORD: password_secreta_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python src/manage.py migrate

      - name: Run tests
        run: python src/manage.py test pokemons

  # ============================================================================
  # JOB 3: Docker - Verifica que la imagen se construye correctamente
  # ============================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Solo corre si test pasa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pokedex-app:${{ github.sha }} .

      - name: Verify image was created
        run: docker images pokedex-app:${{ github.sha }}
