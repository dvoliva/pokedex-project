services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pokedex_db}
      POSTGRES_USER: ${POSTGRES_USER:-oak_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    # Health check: verifica que PostgreSQL esté listo para conexiones
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-oak_user} -d $${POSTGRES_DB:-pokedex_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      target: runtime  # Usa el stage de producción del multi-stage build
    # command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-oak_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-pokedex_db}
    depends_on:
      db:
        condition: service_healthy  # Espera a que PostgreSQL pase el health check
    # Health check para la aplicación Django
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: